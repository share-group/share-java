#系统配置(一定要有，长度必须超过32位)
system.key=bbo86duv8rfituvbioc75u6sd6dcio7fu6o8fvtvio87p9gpVbty6udiDUCdolfdry56uuivyr6t7uygyv6iDI
system.lang=zh-CN
system.charset=utf-8
#服务器环境：dev开发模式，product生产模式
system.env=dev

#socket
socket.port=54000
socket.bossThreadsNum=2
socket.workerThreadsNum=2
socket.bufferMaxLength=1048576
socket.backlog=100
socket.tcpNodelay=true
socket.keepalive=true

#mysql，jdbc连接参数优化：http://blog.csdn.net/huyiyang2010/article/details/5677396
jdbc.url=jdbc:mysql://127.0.0.1/share?autoReconnect=true&autoReconnectForPools=true&useCompression=true&useSSL=true
jdbc.username=root
jdbc.password=root

#http
http.port=54000

#redis配置
#单个实例
redis.host=127.0.0.1
redis.port=6379
#redis.password=admin
redis.timeout=30000
#redis集群
redis.node1=192.168.1.105:7000
redis.node2=192.168.1.105:7001
redis.node3=192.168.1.105:7002
redis.node4=192.168.1.105:7003
redis.node5=192.168.1.105:7004
redis.node6=192.168.1.105:7005
#最小空闲实例数
redis.minIdle=10
#最大空闲实例数
redis.maxIdle=10
#获取一个实例的最大等待时间(毫秒)
redis.maxWait=3000
#可分配最大实例数
redis.maxTotal=10

     

